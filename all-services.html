<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.png" />

    <title>IndiaCertify - Online Portal All Services</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>All Services</h1>
      </header>

      <!-- Search Section -->
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Find a Service" />
          <button id="searchButton" class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Tabs Section -->
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-button active" data-tab="all">All</button>
          <button class="tab-button" data-tab="individual">Individual</button>
          <button class="tab-button" data-tab="company">Company</button>
        </div>
      </div>

      <!-- Services List -->
      <div class="services-container" id="servicesContainer">
        <!-- Services will be dynamically inserted here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
